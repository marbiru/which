<h1>Which website has more traffic?</h1>

<!-- Can I do this without the table? Maybe look up grids? -->

<table align=center>
  <tr>
    <td><p id="left_hand_side"></p></td>
    <td><p id="right_hand_side"></p></td>
  </tr>
</table>

<p>
  <span id="right_or_wrong"></span>
  <span id="website_name"></span>
  is the
  <span id="website_rank"></span>
  th biggest website in the world
</p>

<!-- Can I do this *without* a refresh button? That would be cooler... and more addictive. The next version is already onscreen once you've done the first version. Maybe using a javascript popup to give the answer to the last question and then it disappears and the next question is already on screen :) -->

<p class="buttons">
<button id="refresh_button" class="pure-button">Refresh</button>
